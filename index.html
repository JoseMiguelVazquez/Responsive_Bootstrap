<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Metrika</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container-md">
        <header class="row mb-5 text-center text-sm-start">
            <div class="col-sm-6">
                <div class="d-flex flex-column justify-content-center" id="nav-height">
                    <h1 class="myTitle">Metrika</h1>
                </div>
            </div>
            <nav class="col-sm-6">
                <div class="d-flex justify-content-center justify-content-sm-end h-100">
                    <a href="#" class="my-auto link-secondary">
                        <i class="bi bi-facebook mx-2 fs-5"></i>
                    </a>
                    <a href="#" class="my-auto link-secondary">
                        <i class="bi bi-twitter mx-2 fs-5"></i>
                    </a>
                    <a href="#" class="my-auto link-secondary">
                        <i class="bi bi-google mx-2 fs-5"></i>
                    </a>
                    <a href="#" class="my-auto link-secondary">
                        <i class="bi bi-linkedin mx-2 fs-5"></i>
                    </a>
                    <a href="#" class="my-auto link-secondary">
                        <i class="bi bi-behance mx-2 fs-5"></i>
                    </a>
                </div>
            </nav>
        </header>
        <main class="row mb-4" id="main-height">
            <section class="col-sm-4 mb-3 mb-sm-0 pe-sm-0">
                <div class="row pb-2 h-50">
                    <a href="#" class="col-6 pe-2 text-light">
                        <div class="myAboutUs d-flex flex-column justify-content-center align-items-center position-relative h-100">
                            <i class="bi bi-book-fill py-4 fs-1"></i>
                            <p class="ps-2 position-absolute bottom-0 start-0">About Us</p>
                        </div>
                    </a>
                    <a href="#" class="col-6 ps-2 text-light">
                        <div class="myOurTeam d-flex flex-column justify-content-center align-items-center position-relative h-100">
                            <i class="bi bi-archive-fill py-4 fs-1"></i>
                            <p class="ps-2 position-absolute bottom-0 start-0">Our Team</p>
                        </div>
                    </a>
                </div>
                <div class="row pt-2 h-50">
                    <a href="#" class="col-12 text-light">
                        <div class="myResume d-flex flex-column justify-content-center align-items-center position-relative h-100">
                            <i class="bi bi-download py-4 fs-1"></i>
                            <p class="ps-2 position-absolute bottom-0 start-0 fs-5 fw-light">Resume</p>
                        </div>
                    </a>
                </div>
            </section>
            <section class="col-sm-4 mb-3 mb-sm-0 px-sm-3">
                <a href="#" class="text-light">
                    <div class="myOurWorks d-flex flex-column justify-content-center align-items-center position-relative h-100">
                        <i class="bi bi-images py-4"></i>
                        <p class="ps-2 position-absolute bottom-0 start-0 fs-4 fw-light">Our Works</p>
                    </div>
                </a>
            </section>
            <section class="col-sm-4 mb-3 mb-sm-0 ps-sm-0">
                <div class="row pb-2 h-50">
                    <a href="#" class="col-12 text-light">
                        <div class="myContacts d-flex flex-column justify-content-center align-items-center position-relative h-100">
                            <i class="bi bi-map-fill py-4 fs-1"></i>
                            <p class="ps-2 position-absolute bottom-0 start-0 fs-5 fw-light">Contacts</p>
                        </div>
                    </a>
                </div>
                <div class="row pt-2 h-50">
                    <a href="#" class="col-6 pe-2 text-light">
                        <div class="myBlog d-flex flex-column justify-content-center align-items-center position-relative h-100">
                            <i class="bi bi-pencil-fill py-4 fs-1"></i>
                            <p class="ps-2 position-absolute bottom-0 start-0">Blog</p>
                        </div>
                    </a>
                    <a href="#" class="col-6 ps-2 text-light">
                        <div class="myFeedback d-flex flex-column justify-content-center align-items-center position-relative h-100">
                            <i class="bi bi-envelope-fill py-4 fs-1"></i>
                            <p class="ps-2 position-absolute bottom-0 start-0">Feedback</p>
                        </div>
                    </a>
                </div>
            </section>
        </main>
    </div>
  </body>
</html>
